<!doctype html>
<html>
	<head>
		<title> Node-chat-app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700" />
		<link rel="stylesheet" href="/assets/css/core.css" />
	</head>
	<body>
		<div class="chat-box">
			
			<ul id="messages" class="chat-messages"></ul>
			<form class="chat-form" action="">
				
				<div class="left">
					<input id="name" class="form-name" type="text" placeholder="Nickname">
					<textarea id="m" class="form-message" autocomplete="off" placeholder="Use shift+enter to type a new line, [b] for bold, [i] for italic. Enter to send."></textarea>
				</div>

				<button class="right"><i class="fa fa-paper-plane"></i></button>
			</form>
		</div>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/data"></script>
		<script src="/assets/js/client.js"></script>
	</body>
</html>
